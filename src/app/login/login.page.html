<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Tareas IDGS</strong>
    <p>Bienvenido</p>

    <ion-card mode="ios">
      <ion-list>

        <ion-item>
          <ion-input 
          [(ngModel)]="user"
          label="Usuario"
          labelPlacement="floating"
          placeholder="Enter text">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input 
          [(ngModel)]="password"
          label="ContraseÃ±a" 
          labelPlacement="floating">
        </ion-input>
        </ion-item>

        <ion-button (click)="login()" expand="block" shape="round">
          Ingresar
        </ion-button>
        
      </ion-list>
    </ion-card>

  </div>
</ion-content>
